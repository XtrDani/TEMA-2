<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validare Formular</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Formular de Înregistrare</h2>
  <form id="registrationForm" onsubmit="return validateForm()">
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>
    <span id="emailError" class="error"></span>
    <br>

    <label for="password">Parolă:</label>
    <input type="password" id="password" name="password" required>
    <span id="passwordError" class="error"></span>
    <br>

    <label for="confirmPassword">Confirmă Parola:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>
    <span id="confirmPasswordError" class="error"></span>
    <br>

    <input type="submit" value="Înregistrare">
  </form>

  <script>
    function validateForm() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;

      // Validare E-mail
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById("emailError").innerHTML = "Introduceți un e-mail valid.";
        return false;
      } else {
        document.getElementById("emailError").innerHTML = "";
      }

      // Validare Parola
      var passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
      if (!passwordRegex.test(password)) {
        document.getElementById("passwordError").innerHTML = "Parola trebuie să aibă cel puțin 8 caractere și să conțină cel puțin o literă și un număr.";
        return false;
      } else {
        document.getElementById("passwordError").innerHTML = "";
      }

      // Confirmare Parola
      if (password !== confirmPassword) {
        document.getElementById("confirmPasswordError").innerHTML = "Parola nu corespunde.";
        return false;
      } else {
        document.getElementById("confirmPasswordError").innerHTML = "";
      }

      // Returneaza true daca toate validarile sunt trecute
      return true;
    }
  </script>

</body>
</html>
